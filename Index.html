<!DOCTYPE html>
<html>
<head>
  <title>Material Design Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="Index.css">
</head>
<body class="dark-mode">

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Material Design Navigation</a>
      <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!--FUNCION Slid-->
  <ul class="sidenav" id="mobile-nav">
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Acerca</a></li>
    <li><a href="#">Contacto</a></li>
  </ul>

  <!--FUNCION DEL BOTON PARA CAMBIAR DE MODO OSCURO Y MODO CLARO-->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light dark-mode-toggle">
      <i class="material-icons">brightness_6</i>
    </a>
  </div>
<!--LINEAS PARA EL FOOTER-->


<!--LINEAS PARA LOS SCRIPT-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="Index.js"></script>
</body>
</html>
